name: Deliver Production to AWS ECR Action

on: 
  workflow_call:
    secrets:
        aws-access-key-id:
          required: true
        aws-secret-access-key:
          required: true
        aws-region:
          required: true
        aws-ecr-registry:
          required: true

jobs:
  deliver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0 

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-region }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Obtain Git Version tag
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build, tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.aws-ecr-registry }}
          ECR_REPOSITORY: ninjatabg/customcads
          VERSION: ${{ env.VERSION }}
        run: |
          docker build -f Dockerfile -t $ECR_REPOSITORY:latest -t $ECR_REPOSITORY:$VERSION .

          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REPOSITORY:$VERSION $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
